<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dailyPython</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <label class="theme-switch">
      <input type="checkbox" id="themeToggle" onclick="toggleTheme()">
      <span class="slider"></span>
    </label>
    <h1>dailyPython</h1>
    <p>Select your level and complete a new Python challenge every day!</p>
    <div class="task-boxes">
      <div class="task-box" onclick="selectTask('beginner')">
        <h2>Beginner</h2>
        <p>Easy Python tasks for beginners.</p>
      </div>
      <div class="task-box" onclick="selectTask('intermediate')">
        <h2>Intermediate</h2>
        <p>Moderate Python tasks to improve your skills.</p>
      </div>
      <div class="task-box" onclick="selectTask('advanced')">
        <h2>Advanced</h2>
        <p>Challenging Python tasks for experts.</p>
      </div>
    </div>
    <p class="points">Your Points: <span id="points">0</span></p>
    <a href="/index.html">About</a>
  </div>

  <!-- Daily challenge -->
  <div class="modal" id="taskModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3 id="modalTaskTitle"></h3>
      <pre id="modalTaskDescription" class="code-block"></pre>
      <form id="answerForm">
        <label>
          <input type="radio" name="answer" value="0">
          <span id="option0"></span>
        </label><br>
        <label>
          <input type="radio" name="answer" value="1">
          <span id="option1"></span>
        </label><br>
        <label>
          <input type="radio" name="answer" value="2">
          <span id="option2"></span>
        </label><br>
      </form>
      <button onclick="checkAnswer()">Submit Answer</button>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <script src="script.js"></script>
</body>
</html>
